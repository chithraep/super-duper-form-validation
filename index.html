<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="reg.jpg" alt="" width="60" height="55" class="d-inline-block align-text-top">
                    REGISTRATION FORM
                </a>
            </div>
        </nav>
        <form class="row g-3" id="fullForm">
            <div class="col-md-6">
                <label for="inputFName" class="form-label">FIRST NAME</label>

                <input type="text" class="form-control" id="myText">
                <span>
                    <p class="NError"></p>
                </span>
            </div>
            <div class="col-md-6">
                <label for="inputLName" class="form-label">LAST NAME</label>
                <input type="text" class="form-control" id="LName">
                <span>
                    <p class="NError"></p>
                </span>
            </div>
            <div class="col-md-2">
                <label for="inputAge" class="form-label">DATE OF BIRTH</label>
                <input type="date" name="date" id="date">
                <span>
                    <p id="error"></p>
                </span>
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">TYPE OF ID</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>ADHAR ID</option>
                    <option>VOTER ID</option>
                    <option>PASSPORT ID</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputAddress" class="form-label">ID DETAIL</label>

                <input type="text" class="form-control" id="inputAddress" placeholder="">
                <span>
                    <p id="idMessage"></p>
                </span>
            </div>
            <div class="col-12">

                </label> <label for="inputAddress" class="form-label">TEMPORARY ADDRESS <span><input
                            class="form-check-input" type="checkbox" id="Check1" onclick="address()">
                        <label class="form-check-label" for="gridCheck">
                            <h6>(both Address are same)</h6> </span> </label>
                <input type="text" class="form-control" id="inputAddress" placeholder="">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">PERMANENT ADDRESS </label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">CITY</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-6">
                <label for="inputState" class="form-label">STATE</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>KERALA</option>
                    <option>KARNATAKA</option>
                    <option>MAHARASHTRA</option>
                    <option>TAMILNADU</option>
                    <option>ANDRA-PRADESH</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputZip" class="form-label">PIN CODE</label>
                <input type="text" class="form-control" id="inputZip">
                <span>
                    <p id="pinError"></p>
                </span>

            </div>
            <div class="col-md-6">
                <label for="inputEmail" class="form-label">EMAIL ADDRESS</label>
                <input type="email" class="form-control" id="inputEmail">
                <span>
                    <p id="email-error"></p>
                </span>
            </div>
            <div class="col-md-6">
                <label for="inputAddress" class="form-label">MOBILE-NUMBER</label>

                <input type="text" class="form-control" id="inputNumber" placeholder="">
                <span>
                    <p id="idMessage1"></p>
                    <!-- *enter valid number</p> -->
                </span>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <label class="form-check-label" for="gridCheck">
                        Above mention data is right .
                    </label>
                    <input class="form-check-input" type="checkbox" id="gridCheck"><span>
                        <p id="full-check"></p>
                    </span>
                </div>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-danger" type="button" id="btn">REGISTER HERE</button>
            </div>
        </form>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
